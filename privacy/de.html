003cp\u003eOcean Protocol Foundation Ltd.\r\nThe Commerze @ Irving\r\n1 Irving Place, #08-11\r\n369546 Singapore\u003c/p\u003e\n\u003cp\u003eE-mail: \u003ca href=\"gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003e2. Was sind personenbezogene Daten?\u003c/h1\u003e\n\u003cp\u003ePersonenbezogene Daten sind alle Informationen, die man direkt oder indirekt auf dich beziehen kann. OPF verarbeitet eine minimale Menge an personenbezogenen Daten, denn wir denken, dass deine Daten alleine dir gehören. Wir verarbeiten die folgenden personenbezogenen Daten.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIP Addresse\u003c/strong\u003e : Wir verarbeiten deine IP Adresse, wenn du unsere Website besuchst.\u003c/p\u003e\n\u003cp\u003eWenn du eine unserer Markfunktionalitäten nutzt, verarbeiten wir außerdem die folgenden personenbezogenen Daten.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eDeine Wallet Addresse\u003c/strong\u003e: Wir verarbeiten deine Wallet Addresse, wenn du unsere Publishing-, Consuming-, oder Staking-Funktionaliät nutzt.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eAutor Name:\u003c/strong\u003e Wir verarbeiten deinen angegebenen Autornamen, wenn du ein Data Asset veröffentlichst. Es ist nicht notwendig deinen echten Namen zu benutzen. Du kannst dein Data Asset gerne unter einem Pseudonym veröffentlichen.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWenn du uns per E-Mail kontaktierst, verarbeiten wir deine E-Mail Addresse und alle weiteren personenbezogenen Daten, die du in deiner E-Mail angibst (wie beispielsweise deinen Namen).\u003c/p\u003e\n\u003cp\u003eDetaillierte Informationen über unsere Verarbeitungsvorgänge, die Rechtmäßigkeit der Verarbeitung, Verarbeitungszwecke und den Nutzen deiner Daten diese Zwecke zu erfüllen, findest du im Kapitel „Verarbeitung von personenbezogenen Daten nach Artikel 13 GDPR\".\u003c/p\u003e\n\u003ch1\u003e3. Empfänger und Übermittlung von personenbezogenen Daten an Drittländer\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eVisiting Crypto Data Market\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWenn du Crypto Data Market besuchst, wird deine IP-Adresse von Netlify verarbeitet, ein Auftragsverarbeiter, der unseren Markt hostet. Crypto Data Market wird von Netlify über ein Content Delivery Network (ein geografisch verteiltes Netzwerk) bereitgestellt, deren Server sich innerhalb und außerhalb des Europäischen Wirtschaftsraums befinden. Wir verwenden Standardvertragsklauseln (SCC), um angemessene Schutzmaßnahmen für die Verarbeitung deiner personenbezogenen Daten zu gewährleisten. Du hast das Recht, eine Kopie dieser SCC zu erhalten.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHier findest du Netlify's \u003ca href=\"https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf\"\u003e\u003cstrong\u003eSCC\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eHier findest du Netlify's \u003ca href=\"https://www.netlify.com/gdpr-ccpa\"\u003e\u003cstrong\u003eDatenschutzerklärung\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNutzung von Crypto Data Market Funktionalitäten\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWenn du Crypto Data Market Funktionalitäten nutzt, legen wir deine Wallet Addresse und deinen Autornamen (falls vorhanden) offen indem wir diese an einen Smart Contract übermitteln. Dieser Smart Contract wird in maschinenlesbarem Format auf einer öffentlichen Blockchain gespeichert, die redundant auf weltweit verteilten Knoten gespeichert ist. Aufgrund der weltweit verteilten Speicherung werden deine Wallet Adresse und gegebenenfalls dein Autorname in Ländern ohne Angemessenheitsbeschluss gemäß Art. 45 GDPR verarbeitet. Die der Blockchain zugrunde liegende Technologie gewährleistet die Sicherheit (Integrität, Verfügbarkeit, Authentizität und Nichtabstreitbarkeit) deiner personenbezogenen Daten by-design und by-default. Außerdem bleiben deine in Kapitel sieben beschriebenen Rechte durchsetzbar. Wenn du beispielsweise deinen Autornamen auf Crypto Data Market berichtigst, werden die Änderungen automatisch auch auf Knoten übernommen, die eine Kopie des Smart Contracts besitzen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eKontakt via E-mail\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWenn du mit uns per E-Mail in Kontakt trittst, unterstützt uns der (Mail-)Dienstleister Google Workspace bei der Kommunikation mit dir. Dabei werden personenbezogene Daten verarbeitet, wie deine E-Mail-Adresse und alle anderen Informationen, die du in deiner Nachricht angibst, wie beispielsweise deinen Namen. Google Workspace befindet sich in den USA, daher werden deine Daten in ein Land ohne Angemessenheitsbeschluss gemäß Art. 45 GDPR verarbeitet. Wir verwenden Standardvertragsklauseln (SCC), um angemessene Garantien für die Verarbeitung deiner personenbezogenen Daten zu gewährleisten. Du hast das Recht, eine Kopie dieser SCC zu erhalten.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHier findest du die \u003ca href=\"https://workspace.google.com/terms/mcc_terms.html\"\u003e\u003cstrong\u003eSCC\u003c/strong\u003e ↗\u003c/a\u003e von Google Workspace.\u003c/li\u003e\n\u003cli\u003eHier findest du die \u003ca href=\"https://policies.google.com/\"\u003e\u003cstrong\u003eDatenschutzerklärung\u003c/strong\u003e ↗\u003c/a\u003e von Google Workspace.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e4. Verarbeitung von personenbezogenen Daten nach Artikel 13 GDPR\u003c/h1\u003e\n\u003cp\u003eWir verarbeiten deine personenbezogene Daten zu folgenden Zwecken.\u003c/p\u003e\n\u003ch2\u003e4.1 Bereitstellung der Website und Erstellung von Logfiles\u003c/h2\u003e\n\u003cp\u003eWir erheben und verwenden deine IP-Adresse für die Bereitstellung von Crypto Data Market. Crypto Data Market wird von unserem Auftragsverarbeiter Netlify gehostet. Außerdem nutzt OPF Netlify Analytics, um deine IP-Adresse zu erfassen und zu speichern. Deine persönlichen Daten verlassen niemals unseren Service, und wir verfolgen dich nicht über verschiedene Websites hinweg.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eZwecke:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Erhebung und Nutzung deiner IP-Adresse ist für die Bereitstellung von Crypto Data Market notwendig, da dies eine technische Voraussetzung ist, um die Kommunikation zwischen deinem Gerät und unserem Markt zu gewährleisten.\u003c/p\u003e\n\u003cp\u003eOPF verwendet Netlify Analytics, um einzelne Besucher anhand von IP-Adressen zu unterscheiden. Dieser Prozess hilft uns, besser zu verstehen, wie viele Nutzer Crypto Data Market besuchen und in welchen Ländern sich die Nutzer befinden. Wir verwenden diese Informationen, indem wir den Netwerkverkehr und die Beliebtheitstrends messen, um unseren Service zu verbessern.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRechtsgrundlage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Rechtsgrundlage für diese Verarbeitung ist unser berechtigtes Interesse, gemäß Art. 6(1)(f) DSGVO.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBerechtigtes Interesse:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUnser berechtigtes Interesse besteht darin, dir Crypto Data Market und seine Funktionalitäten zur Verfügung zu stellen und diese zu verbessern.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufbewahrungsdauer:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWir speichern deine IP-Addresse für 30 Tage.\u003c/p\u003e\n\u003ch2\u003e4.2 Consume- und Stake-Funktionalität\u003c/h2\u003e\n\u003cp\u003eWenn du die Consume- oder Stake-Funktionalität nutzt, erheben wir deine Wallet Addresse und legen diese offen, indem wir ihn an einen auf der Blockchain gespeicherten Smart Cotract übertragen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eZweck:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCrypto Data Market verarbeitet deine Wallet Addresse, um dir zu ermöglichen eine Blockchain-Transaktionen zu signieren. Die Transaktion, die deine Wallet Adresse enthält, wird dauerhaft auf der Blockchain gespeichert, damit du und der Asset-Publisher den Erwerb und Konsum des Assets nachweisen können.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRechtsgrundlage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Rechtsgrundlage für diese Verarbeitung ist Artikel 6(1)(b) DSGVO, da die Verarbeitung für die Erfüllung eines Vertrags mit dir erforderlich ist.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufbewahrungsdauer:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOPF legt deine Wallet Addresse offen, indem diese an einen Smart Contract übermittelt wird, der in maschinenlesbarem Format dauerhaft auf der Blockchain gespeichert wird, um einen unveränderlichen Audit-Trail zu ermöglichen.\u003c/p\u003e\n\u003ch2\u003e4.3 Publish-Funktionalität\u003c/h2\u003e\n\u003cp\u003eWenn du ein Data Asset veröffentlichst, erheben, wir deine Wallet Addresse und deinen Autornamen und transferieren diese zu einem Smart Contract, der auf der Blockchain gespeichert ist. Bitte beachte, dass deine Wallet Addresse mit deinem angegebenen Namen verknüpft wird. Bitte beachte außerdem, dass du ein Pseudonym als Autornamen benutzen kannst.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eZweck:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWir verarbeiten deine Wallet Addresse, um dein Data Asset mit deiner Wallet Addresse zu verknüpfen. Wir verarbeiten deinen Autornamen, um Such- und Filterfunktionen auf Crypto Data Market zu ermöglichen. Die Transaktion, die deine Wallet Addresse und deinen Autorennamen enthält, wird dauerhaft auf der Blockchain gespeichert, damit du dein Eigentum und den Verkauf deines Assets nachweisen kannst.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRechtsgrundlage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Rechtsgrundlage für diese Verarbeitung ist Artikel 6(1)(b) DSGVO, da die Verarbeitung für die Erfüllung eines Vertrags mit dir erforderlich ist.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufbewahrungsdauer:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOPF legt deine Wallet Addresse und deinen Autornamen offen, indem diese an einen Smart Contract übermittelt werden, der in maschinenlesbarem Format dauerhaft auf der Blockchain gespeichert wird, um einen unveränderlichen Audit-Trail zu ermöglichen.\u003c/p\u003e\n\u003ch2\u003e4.4 Anzeige deiner Data Assets\u003c/h2\u003e\n\u003cp\u003eWenn du ein Data Asset veröffentlicht hast, erheben, organisieren und speichern wir deine Wallet Addresse und deinen Autornamen auf einem von OPF betriebenen Metadaten-Cache und zeigen dein Asset auf Crypto Data Market an.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eZweck:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDas Abrufen von Daten, die auf der Blockchain gepeichert sind, ist zeitaufwändig. Deshalb erheben, organisieren und speichern wir deine personenbezogenen Daten in einem Cache, um die Performance von Crypto Data Market zu verbessern.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRechtsgrundlage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Rechtsgrundlage für diese Verarbeitung ist unser berechtigtes Interesse, gemäß Art. 6(1)(f) DSGVO.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBerechtigtes Interesse:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUnser berechtigtes Interesse ist es, das Nutzererlebnis durch Verbesserung der Performance von Crypto Data Market zu erhöhen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufbewahrungsdauer:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDeine Wallet Addresse und dein Autorname werden permanent in unserem Metadaten Cache gespeichert.\u003c/p\u003e\n\u003ch2\u003e4.5 History Table\u003c/h2\u003e\n\u003cp\u003eDie History Table von Crypto Data Market ist ein Transparenz-Tool, mit dem du einen Überblick über deine auf Crypto Data Market getättigten Transaktion erhalten kannst. Wenn du die History Table nutzt, erheben wir deine Wallet Addresse. Danach rufen wir die relevanten und mit dir in Zusammenhang stehenden Transaktionen von der Blockchain ab (genauer gesagt, aus dem Metadaten Cache) und organisieren diese in der History Table.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eZweck:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWir erheben deine Wallet Addresse, um jede Transaktion, die du auf Crypto Data Market getätigt hast, abrufen zu können. Wir rufen deine öffentlichen Transaktionsdaten ab und organisieren diese, damit du einen schnellen Überblick über alle Aktionen erhätst, die du auf Crypto Data Market durchgeführt hast.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRechtsgrundlage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Rechtsgrundlage für diese Verarbeitung ist unser berechtigtes Interesse, gemäß Art. 6(1)(f) DSGVO.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBerechtigtes Interesse:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUnser berechtigtes Interesse an der Bereitstellung der History Table besteht darin, dir die Möglichkeit zu bieten, einen Überblick über deine auf Crypto Data Market getätigten Transaktionen zu erhalten.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufbewahrungsdauer:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSobald du die Verbindung zu deinem Wallet trennst, werden wir die History Table Einträge aus deinem Browser entfernen.\u003c/p\u003e\n\u003ch2\u003e4.6 Kontakt via E-Mail\u003c/h2\u003e\n\u003cp\u003eWenn du uns per E-Mail kontaktierst, erheben, nutzen und speichern wir deine E-Mail addresse und alle anderen Informationen, die du uns in deiner Nachricht zukommen lässt, wie zum Beispiel dein Name.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eZweck:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWir erheben, nutzen und speichern diese personenbezogenen Daten, um deine Anfragen zu beantworten.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRechtsgrundlage:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Rechtsgrundlage für diese Verarbeitung ist unser berechtigtes Interesse, gemäß Art. 6(1)(f) DSGVO.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBerechtigtes Interesse:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUnser berechtigtes Interresse ist es deine Anfragen zu beantworten.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufbewahrungsdauer:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOPF löscht deine personenbezogenen Daten, sobald wir sie für die Bearbeitung deiner Anfrage nicht mehr benötigen, es sei den wir sind zur Einhaltunggesetzlicher Aufbewahrungsfristen verpflichtet oder im Falle eines Rechtsstreits.\r\n\u003c/p\u003e\n\u003ch1\u003e5. Cookies und Web Storage\u003c/h1\u003e\n\u003cp\u003eEin Cookie ist eine kleine Datei, die Interneteinstellungen speichert. Dein Webbrowser lädt diese beim ersten Besuch einer Website herunter. Wenn du diese Website das nächste Mal mit demselben Gerät öffnest, werden das Cookie und die darin gespeicherten Informationen entweder an die Website zurückgeschickt, die es erstellt hat (First-Party-Cookie) oder an eine andere Website, zu der es gehört (Third-Party-Cookie). Dadurch kann die Website erkennen, dass du sie zuvor mit diesem Browser geöffnet hast, und in einigen Fällen den angezeigten Inhalt variieren.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market verwendet keine Cookies für Analyse- oder Marketingzwecke. Stattdessen verwenden wir ein funktionales First-Party-Cookie, das keine personenbezogenen Daten über dich übermittelt. Dieses Cookie wird verwendet, um dein Benutzererlebnis zu verbessern und wird entfernt, sobald du deinen Browser schließt.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market verwendet auch lokalen Speicher und Sitzungsspeicher, die eine ähnliche Funktionalität wie Cookies haben. Wir verwenden den Webspeicher, um uns an deine Seitenpräferenzen zu erinnern und um dein Nutzererlebnis zu verbessern. Wir speichern im lokalen Speicher und im Sitzungsspeicher keine personenbezogenen Daten. Dein Browser entfernt den Sitzungsspeicher, sobald du deinen Browser schließt.\u003c/p\u003e\n\u003cp\u003eDu hast jederzeit die Möglichkeit, in den Einstellungen deines Browsers Cookies zu deaktivieren und Cookies und Webspeicher von der Festplatte deines Computers zu löschen.\u003c/p\u003e\n\u003ch1\u003e6. Externe Links\u003c/h1\u003e\n\u003cp\u003eCrypto Data Market enthält Links zu externen Webseiten, die außerhalb der Kontrolle und Verantwortung von OPF liegen. Wir kennzeichnen externe Links mit diesem Pfeil: ↗.\u003c/p\u003e\n\u003ch1\u003e7. Deine Rechte\u003c/h1\u003e\n\u003cp\u003eWenn du deine im Folgenden beschriebenen Rechte geltend machen möchstest, zögere nicht uns zu kontaktieren.\u003c/p\u003e\n\u003ch2\u003e7.1 Auskunftsrecht (Art. 15 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht eine Bestätigung darüber zu verlangen, ob wir dich betreffende personenbezogene Daten verarbeiten. Wenn wir personenbezogene Daten von dir verarbeiten, hast du das Recht Auskunft über diese personenbezogene Daten und die in Art. 15 DSGVO definierten Informationen zu erlangen.\u003c/p\u003e\n\u003ch2\u003e7.2 Recht auf Berichtigung (Art. 16 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht, die Berichtigung dich betreffender unrichtiger personenbezogene Daten von uns zu verlangen. Darüberhinaus hast du das Recht darauf, dass unvollständige personenbezogene Daten vervollständigt werden.\u003c/p\u003e\n\u003cp\u003eWenn du ein Data Asset veröffentlicht hast, kannst du deine bereitgestellten Metadaten (wie dein Autorname) jederzeit bearbeiten. Folgende Schritte werden dafür benötigt.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRufe dein dein Data Asset auf Crypto Data Market (\u003ca href=\"https://market.oceanprotocol.com/\"\u003emarket.oceanprotocol.com/\u003c/a\u003e) auf.\u003c/li\u003e\n\u003cli\u003eValidiere deine Identität mit deinem Private Key.\u003c/li\u003e\n\u003cli\u003eKlicke \"EDIT METADATA\" und nehme deine Änderungen vor.\u003c/li\u003e\n\u003cli\u003eSpeichere deine Änderungen indem du \"SUBMIT\" klickst.\u003c/li\u003e\n\u003cli\u003eBestätige deine Änderungen mit deinem Private Key.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBitte beachte, dass für deine Änderungen Gas Fees anfallen (da eine neue Transaktion initiiert wird). Nach der Änderung ist die vorherige Version der Metadaten deines Data Assets nicht mehr auf Crypto Data Market sichtbar. Außerdem kannst du den Inhalt deines Daten-Assets jederzeit ändern.\u003c/p\u003e\n\u003ch2\u003e7.3 Recht auf Löschung (Art. 17 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht, ohne unangemessene Verzögerung die Löschung der dich betreffenden personenbezogenen Daten zu verlangen, wenn die definierten Rechtsgründe in Art. 17 DSGVO zutreffen.\u003c/p\u003e\n\u003cp\u003eWenn du ein Daten-Asset veröffentlicht hast, kannst du deinen angegebenen Autorennamen mit einem Platzhalter überschreiben, indem du die in Kapitel 7.2 aufgeführten Schritte durchführst. Wenn du die Anzeige deines Data Assets auf Crypto Data Market deaktivieren möchten, kannst du die in Kapitel 7.4 geschilderten Schritte ausführen.\u003c/p\u003e\n\u003cp\u003eBeachten bitte, dass es aus technischen Gründen nicht möglich ist, die Transaktionshistorie der Blokchain, die den Smart Contract mit deinen Einträgen enthält, zu löschen. Der aktuelle Netzwerkstatus hingegen, wird die vorherigen Metadaten nicht mehr enthalten.\u003c/p\u003e\n\u003cp\u003eAußerdem kannst du aus technischen Gründen deine bereitgestellte Wallet Addresse nicht löschen. Die dauerhafte Speicherung deiner Wallet Addresse schützt dich sowohl als Asset-Publisher als auch als Asset-Consumer. Asset-Publisher können das Eigentum und den Verkäuf eines Assets nachweisen, während Asset-Consumer den Erwerb und Verbrauch von Assets nachweisen können.\u003c/p\u003e\n\u003ch2\u003e7.4 Recht auf Einschränkung der Verarbeitung (Art. 18 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht, die Einschränkung der Verarbeitung deiner personenbezogenen Daten zu erwirken, wenn die in Artikel 18 DSGVO genannten Rechtsgründe vorliegen.\u003c/p\u003e\n\u003cp\u003eWenn du ein Daten-Asset veröffentlicht hast und ein GitHub-Konto besitzt, kannst du „Purgatory\" nutzen, einen Mechanismus, um deine Data Assets auf Crypto Data Market zu verbergen, indem du die folgenden Schritte durchführst.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBesuche unser \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/list-assets.json\"\u003e\u003cstrong\u003ePurgatory\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eMelde dich bei deinem GitHub Account an.\u003c/li\u003e\n\u003cli\u003eSchlage eine Änderung vor, indem du die betroffene DID deines Assets angibst sowie deinen Grund, wie beispielsweise \"Sensitive data\".\u003c/li\u003e\n\u003cli\u003eBestätige deine Änderungen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOPF wird deine Änderungen so schnell wie möglich übernehmen. Du kannst davon ausgehen, dass die Änderungen innerhalb von einer Woche bearbeitet werden. Für weitere Informationen besuche bitte unsere \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/policies/README.md\"\u003e\u003cstrong\u003ePurgatory-Dokumentation\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWenn du Fragen zu Purgatory hast oder wenn du kein GitHub-Konto besitzt und möchtest, dass wir die Anzeige des Datenassets deaktivieren, zögere nicht, uns zu kontaktieren.\u003c/p\u003e\n\u003ch2\u003e7.5 Recht auf Datenübertragbarkeit (Art. 20 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht, deine personenbezogenen Daten in einem strukturierten, gängigen und maschinenlesbaren Format zu erhalten. Zusätzlich hast du das Recht, diese Daten ungehindert an einen anderen Verantwortlichen zu übermitteln, sofern die in Art. 20 DSGVO definierten Voraussetzungen zutreffen.\r\nSie können von Ihrem Recht auf Datenübertragbarkeit Gebrauch machen, indem Sie sich mit uns in Verbindung setzen.\u003c/p\u003e\n\u003ch2\u003e7.6 Widerspruchsrecht (Art. 21 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht, aus Gründen, die sich aus deiner besonderen Situation ergeben, gegen die Verarbeitung deiner personenbezogenen Daten Widerspruch einzulegen, wenn wir die Verarbeitung auf die Wahrung unseres berechtigten Interessens stützen (Art. 6(1)(f) GDPR). Wenn du Widerspruch einlegst, werden wir deine personenbezogenen Daten nicht mehr verarbeiten, es sei denn, wir können zwingende schutzwürdige Gründe für die Verarbeitung nachweisen, die deine Rechte, Freiheiten und Interessen überwiegen, oder wenn die Verarbeitung zur Begründung, Ausübung oder Verteidigung von Rechtsansprüchen erforderlich ist.\u003c/p\u003e\n\u003ch2\u003e7.7 Recht auf Beschwerde bei einer Aufsichtsbehörde (Art. 77 GDPR)\u003c/h2\u003e\n\u003cp\u003eDu hast das Recht, eine Beschwerde bei einer Aufsichtsbehörde einzureichen, wenn du der Ansicht bist, dass die Verarbeitung deiner personenbezogenen Daten durch OPF gegen die DSGVO verstößt. Du kannst eine Beschwerde insbesondere\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ein dem Mitgliedstaat deines gewöhnlichen Aufenthaltsorts,\u003c/li\u003e\n\u003cli\u003ein dem Mitgliedstaat deines Arbeitsplatzes und\u003c/li\u003e\n\u003cli\u003ean dem Ort des mutmaßlichen Verstoßes\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eeinreichen.\u003c/p\u003e\n\u003ch1\u003e8. Fragen\u003c/h1\u003e\n\u003cp\u003eFalls du Fragen zu unserer Datenschutzerklärung hast, kontaktiere uns gerne per E-Mail an \u003ca href=\"mailto:gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e.\u003c/p\u003e\n"},"__N_SSG":true},"page":"/privacy/[slug]","query":{"slug":"de"},"buildId":"D5jIzMr3H1lGXYw54swMP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
