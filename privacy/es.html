<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/75988edd31ff8888.css" as="style"/><link rel="stylesheet" href="/_next/static/css/75988edd31ff8888.css" data-n-g=""/><link rel="preload" href="/_next/static/css/9e13d739c7c86c94.css" as="style"/><link rel="stylesheet" href="/_next/static/css/9e13d739c7c86c94.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-5cd94c89d3acac5f.js"></script><script src="/_next/static/chunks/webpack-d3d6f67b608123c3.js" defer=""></script><script src="/_next/static/chunks/framework-6f948fadcf236a25.js" defer=""></script><script src="/_next/static/chunks/main-d8d2818263aa51dc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-1aca3b9d0fa441a8.js" defer=""></script><script src="/_next/static/chunks/348-a90a50b4516c9116.js" defer=""></script><script src="/_next/static/chunks/pages/privacy/%5Bslug%5D-96356b2a05e64958.js" defer=""></script><script src="/_next/static/rzkQDIvR6lxH8LWpg3MVt/_buildManifest.js" defer=""></script><script src="/_next/static/rzkQDIvR6lxH8LWpg3MVt/_ssgManifest.js" defer=""></script><script src="/_next/static/rzkQDIvR6lxH8LWpg3MVt/_middlewareManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"slug":"es","frontmatter":{"title":"Política de privacidad","description":"Esta política de privacidad le informa sobre cómo Ocean Protocol Foundation Ltd. procesa sus datos personales cuando visita Crypto Data Market y cuando utiliza una de nuestras funcionalidades de mercado. Además, esta política de privacidad le informa sobre sus derechos."},"content":"\u003ch1\u003e1. Controlador\u003c/h1\u003e\n\u003cp\u003eEl controlador del procesamiento de sus datos personales es:\u003c/p\u003e\n\u003cp\u003eOcean Protocol Foundation Ltd.\r\nThe Commerze @ Irving\r\n1 Irving Place, #08-11\r\n369546 Singapore\u003c/p\u003e\n\u003cp\u003eE-mail: \u003ca href=\"gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003e2. ¿Qué son los datos personales?\u003c/h1\u003e\n\u003cp\u003eLos datos personales son cualquier información que pueda estar (directa o indirectamente) relacionada con usted. Ocean Protocol procesa una cantidad mínima de datos personales, ya que creemos que sus datos personales le pertenecen. Procesamos los siguientes datos personales:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDirección IP\u003c/strong\u003e : Su dirección IP se procesa cuando visita Crypto Data Market.\u003c/p\u003e\n\u003cp\u003eSi está utilizando una de nuestras funcionalidades de mercado, Ocean Protocol también procesa los siguientes datos personales:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eDirección de cartera:\u003c/strong\u003e Su dirección de cartera se procesa si está publicando, consumiendo o apostando por un activo de datos.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eNombre del autor:\u003c/strong\u003e Su nombre se procesa si decide publicar un activo de datos. No es necesario utilizar su nombre real. Puede publicar un activo de datos con un seudónimo.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSi se comunica con Ocean Protocol por correo electrónico, procesamos su dirección de correo electrónico y cualquier dato personal que decida proporcionar en su mensaje (como su nombre).\u003c/p\u003e\n\u003cp\u003ePara obtener información detallada sobre las operaciones de procesamiento, la legalidad, los fines y cómo sus datos personales sirven para alcanzar estos fines, consulte el capítulo \"Operaciones de procesamiento de acuerdo con el Artículo 13 del GDPR\".\u003c/p\u003e\n\u003ch1\u003e3. Destinatarios y transferencia de datos transfronteriza\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eVisitas al\u003c/strong\u003e \u003cstrong\u003eOcean\u003c/strong\u003e \u003cstrong\u003eMarket\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCuando visita Crypto Data Market, su dirección IP es procesada por Netlify, un proveedor de servicios que aloja nuestro mercado. Netlify sirve a nuestro mercado mediante una red de distribución de contenidos (una red distribuida geográficamente) con servidores ubicados fuera y dentro del Espacio Económico Europeo. Usamos Cláusulas Contractuales Tipo (Standard Contractual Clauses o SCC e inglés) para brindar las garantías adecuadas para el procesamiento de sus datos personales. Tiene derecho a recibir una copia de estas SCC.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAquí puede encontrar las \u003ca href=\"https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf\"\u003e\u003cstrong\u003eSCC\u003c/strong\u003e ↗\u003c/a\u003e de Netlify.\u003c/li\u003e\n\u003cli\u003eAquí puede encontrar la \u003ca href=\"https://www.netlify.com/gdpr-ccpa\"\u003e\u003cstrong\u003epolítica de privacidad\u003c/strong\u003e ↗\u003c/a\u003e de Netlify.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eUso de las funciones de Crypto Data Market\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSi utiliza las funciones de Crypto Data Market, divulgamos su dirección de cartera y nombre de autor (si corresponde) transmitiéndolos a un contrato inteligente. Este contrato inteligente se almacena en formato legible por máquina en una blockchain o cadena de bloques pública que se almacena de forma redundante en nodos de todo el mundo. Dado que el almacenamiento se encuentra distribuido globalmente, su dirección de cartera y nombre de autor (si corresponde) se procesan en países que no poseen una decisión de adecuación de conformidad con el Art. 45 del GDPR. La tecnología subyacente de la blockchain garantiza la seguridad (integridad, disponibilidad, autenticidad y no repudio) de sus datos personales por diseño y por defecto. Además, sus derechos descritos en el capítulo siete siguen siendo válidos. Por ejemplo, si rectifica su nombre de autor en Crypto Data Market, los cambios también se adoptarán automáticamente en los nodos que contienen una copia del contrato inteligente.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eContacto por correo electrónico\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSi se comunica con nosotros por correo electrónico, nuestro proveedor de servicios por correo, Google Workspace, nos ayudará a comunicarnos con usted. Durante este proceso, se procesan algunos de sus datos personales, como su dirección de correo electrónico, su nombre y cualquier otra información que decida proporcionar en su mensaje. Google Workspace se ubica en los EE. UU., por lo que sus datos son transferidos a un país que no posee una decisión de adecuación de conformidad con el Art. 45 del GDPR. Usamos Cláusulas Contractuales Tipo (SCC) para brindar las garantías adecuadas para el procesamiento de sus datos personales. Tiene derecho a recibir una copia de estas SCC.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAquí puede encontrar las \u003ca href=\"https://workspace.google.com/terms/mcc_terms.html\"\u003e\u003cstrong\u003eSCC\u003c/strong\u003e ↗\u003c/a\u003e de Google Workspace.\u003c/li\u003e\n\u003cli\u003eAquí puede encontrar la \u003ca href=\"https://policies.google.com/\"\u003e\u003cstrong\u003epolítica de privacidad\u003c/strong\u003e ↗\u003c/a\u003e de Google Workspace.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e4. Operaciones de procesamiento de acuerdo con el Artículo 13 del GDPR\u003c/h1\u003e\n\u003cp\u003eProcesamos sus datos personales para los siguientes fines:\u003c/p\u003e\n\u003ch2\u003e4.1 Proporcionar Crypto Data Market y crear archivos de registro\u003c/h2\u003e\n\u003cp\u003eRecopilamos y usamos su dirección IP para proporcionar Crypto Data Market alojado en Netlify. Además, Ocean Protocol utiliza Netlify Analytics para recopilar y almacenar su dirección IP. Sus datos personales nunca abandonarán nuestro servicio y no lo rastreamos a través de los sitios.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePropósitos:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa recopilación y el uso de su dirección IP es necesaria para proporcionar Crypto Data Market, ya que es un requisito técnico que hace posible garantizar la comunicación entre su dispositivo y nuestro mercado.\u003c/p\u003e\n\u003cp\u003eOcean Protocol utiliza Netlify Analytics para distinguir visitantes únicos de acuerdo a sus direcciones IP. Este proceso nos ayuda a comprender mejor cuántos usuarios visitan Crypto Data Market y en qué países se encuentran los usuarios. Usamos esa información para medir el tráfico y las tendencias de popularidad para mejorar nuestro servicio.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase legal:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base legal para este procesamiento es nuestro interés legítimo, de acuerdo con el Art. 6(1)(f) del GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntereses legítimos:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNuestro interés legítimo es proporcionarle Crypto Data Market y sus funcionalidades y mejorarlas.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePeriodo de conservación:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAlmacenamos su dirección IP por 30 días.\u003c/p\u003e\n\u003ch2\u003e4.2 Funcionalidad de consumo y participación\u003c/h2\u003e\n\u003cp\u003eAl consumir o apostar por un activo de datos, recopilamos su dirección de cartera y la divulgamos transmitiéndola a un contrato inteligente almacenado en la blockchain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePropósito:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCrypto Data Market procesa su dirección de cartera para permitirle firmar transacciones de blockchain. La transacción que contiene su dirección de cartera se almacenará permanentemente en cadena para que usted y el proveedor de activos puedan probar la adquisición y el consumo de activos.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase legal:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base legal para este procesamiento es el Artículo 6(1)(b) del GDPR, ya que el procesamiento es necesario para la ejecución de un contrato con usted.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePeríodo de retención:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOcean Protocol divulga su dirección de cartera transmitiéndola a un contrato inteligente (Smart Contract) almacenado en formato legible por máquina de forma permanente en cadena para permitir una pista de auditoría inmutable.\u003c/p\u003e\n\u003ch2\u003e4.3 Funcionalidad de publicación\u003c/h2\u003e\n\u003cp\u003eCuando publica un activo de datos, recopilamos su dirección de cartera y nombre de autor y los divulgamos transmitiéndolos a un contrato inteligente almacenado en la blockchain. Tenga en cuenta que la dirección de su cartera estará vinculada a su nombre. Tenga en cuenta también que puede utilizar un seudónimo como nombre de autor.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePropósito:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNecesitamos procesar su dirección de cartera para vincular su publicación a su dirección de cartera. Procesamos su nombre para habilitar la función de búsqueda y filtrado en Crypto Data Market. La transacción que contiene su dirección de cartera pública y nombre de autor se almacenará permanentemente en cadena para que pueda demostrar la propiedad y las ventas de los activos.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase legal:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base legal para este procesamiento es el Artículo 6(1)(b) del GDPR, ya que el procesamiento es necesario para la ejecución de un contrato con usted.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePeríodo de retención:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOcean Protocol divulga su dirección de cartera y nombre de autor transmitiéndolos a un contrato inteligente almacenado en formato legible por máquina de forma permanente en cadena para habilitar una pista de auditoría.\u003c/p\u003e\n\u003ch2\u003e4.4 Mostrar activos de datos\u003c/h2\u003e\n\u003cp\u003eCuando publica un activo de datos, recuperamos, organizamos y almacenamos su dirección de cartera y nombre de autor en una caché de metadatos operada por Ocean Protocol. Además, mostramos su activo en Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePropósitos:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRecuperar datos de la blockchain requiere mucho tiempo. Por lo tanto, recuperamos, organizamos y almacenamos sus datos personales en una caché para mejorar el rendimiento de Crypto Data Market. Mostramos su activo de datos en Crypto Data Market para que los visitantes puedan encontrarlo, consumirlo y participar en él.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase legal:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base legal para este procesamiento es nuestro interés legítimo, de acuerdo con el Art. 6(1)(f) del GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntereses legítimos:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNuestro interés legítimo es mejorar la experiencia del usuario optimizando el rendimiento de Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePeríodo de retención:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSu dirección de cartera y nombre se almacenan permanentemente en nuestra caché de metadatos.\u003c/p\u003e\n\u003ch2\u003e4.5 Tabla historial\u003c/h2\u003e\n\u003cp\u003eLa tabla de historial de Crypto Data Market es una herramienta de transparencia que puede utilizar para revisar sus transacciones relacionadas con Crypto Data Market. Cuando utiliza la tabla de historial, recopilamos su dirección de cartera. Luego, recuperamos las transacciones respectivas y relevantes almacenadas en la blockchain (más precisamente, en la caché de metadatos) y las organizamos en una tabla.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePropósito:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNecesitamos recopilar su dirección de cartera para recuperar cada transacción que realizó en Crypto Data Market. Recuperamos y organizamos sus datos de transacciones públicas para que pueda ver rápidamente todas las acciones que realizó en Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase legal:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base legal para este procesamiento es nuestro interés legítimo, de acuerdo con el Art. 6(1)(f) del GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntereses legítimos:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNuestro interés legítimo al proporcionar la tabla de historial es ofrecerle la posibilidad de revisar sus transacciones realizadas en Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePeríodo de retención:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTan pronto como desconecte su billetera, eliminaremos las entradas de la tabla de historial de su navegador.\u003c/p\u003e\n\u003ch2\u003e4.6 Contacto por correo electrónico\u003c/h2\u003e\n\u003cp\u003eSi se comunica con nosotros por correo electrónico, Ocean Protocol recopilará, utilizará y almacenará su dirección de correo electrónico y cualquier otra información que nos proporcione en su mensaje, como su nombre.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFinalidades:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRecopilamos, usamos y almacenamos estos datos personales para responder a sus consultas.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase legal:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base legal para este procesamiento es nuestro interés legítimo, de acuerdo con el Art. 6(1)(f) del GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntereses legítimos:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNuestro interés legítimo es responder a sus consultas.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePeríodo de conservación:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOcean Protocol elimina sus datos personales tan pronto como ya no los necesitemos para procesar su consulta, exceptuando el caso en el que Ocean Protocol esté obligada a cumplir con los períodos de retención legales o en caso de disputas legales.\r\n\u003c/p\u003e\n\u003ch1\u003e5. Cookies y almacenamiento web\u003c/h1\u003e\n\u003cp\u003eUna cookie es un pequeño archivo que almacena la configuración de Internet. Su navegador web lo descarga en la primera visita a un sitio web. La próxima vez que abra ese sitio web con el mismo dispositivo, la cookie y la información almacenada en él se enviarán al sitio web que lo creó (cookie de origen) o a otro sitio web al que pertenece (cookie de terceros). Esto permite que el sitio web detecte que usted lo ha abierto previamente con ese navegador y, en algunos casos, variar el contenido mostrado.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market no utiliza cookies con fines analíticos o de marketing. Por el contrario, utilizamos una cookie funcional propia que no transmite sus datos personales. Esta cookie se utiliza para mejorar su experiencia de usuario y se eliminará una vez que cierre su navegador.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market también utiliza almacenamiento local y almacenamiento de sesiones, cuya funcionalidad es similar a la de las cookies. Usamos su almacenamiento web para recordar las preferencias de su página y mejorar su experiencia de usuario. Tampoco almacenamos datos personales en el almacenamiento local ni en el almacenamiento de sesiones. Su navegador eliminará el almacenamiento de la sesión una vez que cierre su navegador.\u003c/p\u003e\n\u003cp\u003eEn la configuración de su navegador tiene la opción de deshabilitar las cookies o eliminar las cookies y el almacenamiento web del disco duro de su computadora en cualquier momento.\u003c/p\u003e\n\u003ch1\u003e6. Enlaces externos\u003c/h1\u003e\n\u003cp\u003eCrypto Data Market contiene enlaces a sitios web externos que están más allá del control y la responsabilidad de Ocean Protocol. Marcamos los enlaces externos con esta flecha: ↗.\u003c/p\u003e\n\u003ch1\u003e7. Sus derechos\u003c/h1\u003e\n\u003cp\u003eSi desea hacer uso de los derechos que se describen a continuación, no dude en ponerse en contacto con nosotros.\u003c/p\u003e\n\u003ch2\u003e7.1 Derecho de acceso (Art. 15 del GDPR)\u003c/h2\u003e\n\u003cp\u003eTiene derecho a obtener confirmación sobre si Ocean Protocol procesa datos personales sobre usted. Si estamos procesando sus datos personales, tiene derecho a acceder a los mismos y obtener la información definida en el Art. 15 del GDPR.\u003c/p\u003e\n\u003ch2\u003e7.2 Derecho de rectificación (Art. 16 del GDPR)\u003c/h2\u003e\n\u003cp\u003eTiene derecho a obtener sin dilación indebida la rectificación de los datos personales inexactos sobre usted. Además, tiene derecho a que se completen sus datos personales incompletos.\u003c/p\u003e\n\u003cp\u003eSi publicó un activo de datos, tenga en cuenta que puede modificar los metadatos proporcionados (como el nombre de autor) en cualquier momento mediante la realización de los siguientes pasos:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVisite su activo publicado en Crypto Data Market (\u003ca href=\"https://market.oceanprotocol.com\"\u003emarket.oceanprotocol.com\u003c/a\u003e).\u003c/li\u003e\n\u003cli\u003eValide su identidad.\u003c/li\u003e\n\u003cli\u003eHaga clic en \"EDIT METADATA\" y realice los cambios.\u003c/li\u003e\n\u003cli\u003eGuarde sus cambios haciendo clic en \"SUBMIT\".\u003c/li\u003e\n\u003cli\u003eConfirme los cambios.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTenga en cuenta que debe pagar tarifas de gas para la confirmación de los cambios (a medida que se emite una nueva transacción). Después de la modificación, la versión anterior de los metadatos de sus activos de datos ya no estará visible en Crypto Data Market. Además, puede cambiar el contenido de su activo de datos en cualquier momento.\u003c/p\u003e\n\u003ch2\u003e7.3 Derecho de supresión (Art. 17 del GDPR)\u003c/h2\u003e\n\u003cp\u003eTiene derecho a obtener sin dilación indebida la supresión de sus datos personales, cuando los fundamentos legales definidos en el Art. 17 del GDPR se aplican.\u003c/p\u003e\n\u003cp\u003eSí publicó un activo de datos, podría sobrescribir el nombre de autor proporcionado con un marcador de posición siguiendo los pasos que se enumeran en el capítulo 7.2. Si desea deshabilitar la visualización de su activo de datos en Crypto Data Market, lea el capítulo 7.4.\u003c/p\u003e\n\u003cp\u003eTenga en cuenta que no es posible borrar el historial de transacciones de la blockchain debido a razones técnicas. Sin embargo, el estado actual de la red ya no contendrá los metadatos anteriores.\u003c/p\u003e\n\u003cp\u003eAdemás, debido a razones técnicas, no puede borrar la dirección de cartera proporcionada. El almacenamiento permanente de la dirección de cartera lo protege como editor de activos y como consumidor de activos. Los editores de datos pueden demostrar la propiedad y la venta de activos, mientras que los consumidores de datos pueden demostrar la adquisición y el consumo de activos.\u003c/p\u003e\n\u003ch2\u003e7.4 Derecho a la limitación (Art. 18 del GDPR)\u003c/h2\u003e\n\u003cp\u003eAdemás, tiene derecho a obtener la limitación del procesamiento de sus datos personales cuando los fundamentos legales definidos en el Art. 18 del GDPR se aplican.\u003c/p\u003e\n\u003cp\u003eSi publicó un activo de datos y tiene una cuenta de GitHub, puede utilizar nuestro Purgatory, un mecanismo para ocultar cualquier activo de datos de Crypto Data Market, realizando los siguientes pasos:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVisite \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/list-assets.json\"\u003e\u003cstrong\u003ePurgatory\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eInicie sesión en su cuenta de GitHub.\u003c/li\u003e\n\u003cli\u003eProponga un cambio insertando el DID del activo en cuestión e indique una razón como \"Datos sensibles\".\u003c/li\u003e\n\u003cli\u003eConfirme sus cambios.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOcean Protocol aceptará sus cambios lo antes posible. Puede esperar que los cambios se procesen en una semana. Para obtener más información, visite nuestra \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/policies/README.md\"\u003e\u003cstrong\u003edocumentación del Purgatory\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eSi tiene preguntas sobre el Purgatory o no tiene una cuenta de GitHub y desea que desactivemos la visualización del activo de datos, no dude en contactarnos.\u003c/p\u003e\n\u003ch2\u003e7.5 Derecho a la portabilidad de los datos (Art. 20 del GDPR)\u003c/h2\u003e\n\u003cp\u003eTiene derecho a recibir sus datos personales en formato estructurado, de uso común y legible por máquina. Además, tiene derecho a transmitir esos datos a otro responsable del tratamiento sin impedimentos, cuando los fundamentos legales definidos en el Art. 20 del GDPR se aplican.\r\nPuede hacer uso de su derecho a la portabilidad de los datos comunicándose con nosotros.\u003c/p\u003e\n\u003ch2\u003e7.6 Derecho de oposición (Art. 21 del GDPR)\u003c/h2\u003e\n\u003cp\u003ePor motivos relacionados con su situación particular, tiene derecho a oponerse al procesamiento de sus datos personales cuando basamos el procesamiento en intereses legítimos (Art. 6(1)(f) del GDPR). Si se opone, Ocean Protocol ya no procesará sus datos personales, a menos que podamos demostrar motivos legítimos convincentes para el procesamiento, anulando sus derechos, libertades e intereses, o si el procesamiento es necesario para establecer, ejercer o defender reclamos legales.\u003c/p\u003e\n\u003ch2\u003e7.7 Derecho a presentar una queja (Art. 77 del GDPR)\u003c/h2\u003e\n\u003cp\u003eTiene derecho a presentar una queja ante una autoridad supervisora ​​si considera que el procesamiento de sus datos personales por parte Ocean Protocol infringe el GDPR. Puede presentar una reclamación, en particular,\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003een el Estado miembro de su residencia habitual,\u003c/li\u003e\n\u003cli\u003een el Estado miembro de su lugar de trabajo y\u003c/li\u003e\n\u003cli\u003een el lugar de la presunta infracción.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e8. Preguntas\u003c/h1\u003e\n\u003cp\u003ePara cualquier solicitud relacionada con nuestra política de privacidad, envíenos un correo electrónico a \u003ca href=\"gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e.\u003c/p\u003e\n"},"__N_SSG":true},"page":"/privacy/[slug]","query":{"slug":"es"},"buildId":"rzkQDIvR6lxH8LWpg3MVt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
