<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/75988edd31ff8888.css" as="style"/><link rel="stylesheet" href="/_next/static/css/75988edd31ff8888.css" data-n-g=""/><link rel="preload" href="/_next/static/css/9e13d739c7c86c94.css" as="style"/><link rel="stylesheet" href="/_next/static/css/9e13d739c7c86c94.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-5cd94c89d3acac5f.js"></script><script src="/_next/static/chunks/webpack-d3d6f67b608123c3.js" defer=""></script><script src="/_next/static/chunks/framework-6f948fadcf236a25.js" defer=""></script><script src="/_next/static/chunks/main-d8d2818263aa51dc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-30994d2c96cfd81f.js" defer=""></script><script src="/_next/static/chunks/348-a90a50b4516c9116.js" defer=""></script><script src="/_next/static/chunks/pages/privacy/%5Bslug%5D-96356b2a05e64958.js" defer=""></script><script src="/_next/static/D5jIzMr3H1lGXYw54swMP/_buildManifest.js" defer=""></script><script src="/_next/static/D5jIzMr3H1lGXYw54swMP/_ssgManifest.js" defer=""></script><script src="/_next/static/D5jIzMr3H1lGXYw54swMP/_middlewareManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"slug":"en","frontmatter":{"title":"Privacy Policy","description":"This privacy policy informs you about how Ocean Protocol Foundation Ltd. (OPF) processes your personal data when you visit Crypto Data Market and when you use one of our market functionalities. Moreover, this privacy policy informs you about your rights."},"content":"\u003ch1\u003e1. Controller\u003c/h1\u003e\n\u003cp\u003eThe controller of the processing of your personal data is:\u003c/p\u003e\n\u003cp\u003eOcean Protocol Foundation Ltd.\r\nThe Commerze @ Irving\r\n1 Irving Place, #08-11\r\n369546 Singapore\u003c/p\u003e\n\u003cp\u003eE-mail: \u003ca href=\"mailto:gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003e2. What's personal data?\u003c/h1\u003e\n\u003cp\u003ePersonal data is any information that can be (directly or indirectly) related to you. OPF processes a minimal amount of personal data, as we believe your personal data belongs to you. We process the following personal data.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIP address\u003c/strong\u003e : Your IP address is processed when visiting Crypto Data Market.\u003c/p\u003e\n\u003cp\u003eIf you are using one of our market functionalities, OPF also processes the following personal data.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eYour wallet address\u003c/strong\u003e: Your wallet address is processed if you are publishing, consuming, or staking on a data asset.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAuthor name:\u003c/strong\u003e Your name is processed if you decide to publish a data asset. Adding your real name is not required. You are welcome to publish a data asset using a pseudonym.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIf you contact OPF via e-mail, we process your e-mail address and any personal data you decide to provide in your message (such as your name).\u003c/p\u003e\n\u003cp\u003eFor detailed information about the processing operations, lawfulness, purposes, and how your personal data serves to reach these purposes, please take a look at the chapter \" Processing operations according to Article 13 GDPR\".\u003c/p\u003e\n\u003ch1\u003e3. Recipients and cross-border data transfer\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eVisiting Crypto Data Market\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhen you visit Crypto Data Market, your IP address is processed by Netlify, a service provider that hosts our market. Netlify serves our market using a Content Delivery Network (a geographically distributed network) with servers located out of and within the European Economic Area. We use Standard Contractual Clauses (SCC) to provide appropriate safeguards to the processing of your personal data. You have the right to receive a copy of these SCC.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHere you can find Netlify's \u003ca href=\"https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf\"\u003e\u003cstrong\u003eSCC\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eHere you can find Netlify's \u003ca href=\"https://www.netlify.com/gdpr-ccpa\"\u003e\u003cstrong\u003eprivacy policy\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eUsing Crypto Data Market functionalities\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you use Crypto Data Market functionalities, we disclose your wallet address and author name (if applicable) by transmitting it to a smart contract. This smart contract is stored in machine-readable format on a public blockchain that is redundantly stored on nodes worldwide. Given the globally distributed storage, your wallet address and author name (if applicable) are processed in countries without an adequacy decision pursuant to Art. 45 GDPR. The blockchain's underlying technology ensures the security (integrity, availability, authenticity, and non-repudiation) of your personal data by design and by default. Also, your rights described in chapter seven stay enforceable. For instance, if you rectify your author's name on Crypto Data Market, the changes will also be automatically adopted on nodes that hold a copy of the smart contract.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eContact via e-mail\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you contact us per e-mail, our (mail) service provider Google Workspace, supports us in communicating with you. During this process, personal data about you are processed, such as your e-mail address and any other information you decide to provide in your message, like your name. Google Workspace is located in the US, so your data is transferred by us to a country without an adequacy decision pursuant to Art. 45 GDPR. We use Standard Contractual Clauses (SCC) to provide appropriate safeguards to the processing of your personal data. You have the right to receive a copy of these SCC.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHere you can find the \u003ca href=\"https://workspace.google.com/terms/mcc_terms.html\"\u003e\u003cstrong\u003eSCC\u003c/strong\u003e ↗\u003c/a\u003e of Google Workspace.\u003c/li\u003e\n\u003cli\u003eHere you can find the \u003ca href=\"https://policies.google.com/\"\u003e\u003cstrong\u003eprivacy policy\u003c/strong\u003e ↗\u003c/a\u003e of Google Workspace.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e4. Processing operations according to Article 13 GDPR\u003c/h1\u003e\n\u003cp\u003eWe process your personal data for the following purposes.\u003c/p\u003e\n\u003ch2\u003e4.1 Providing Crypto Data Market and creating log files\u003c/h2\u003e\n\u003cp\u003eWe collect and use your IP address for providing Crypto Data Market hosted at Netlify. Moreover, OPF uses Netlify Analytics to collect and store your IP address. Your personal data will never leave our service, and we will not track you across sites.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePurposes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCollecting and using your IP address is necessary for providing Crypto Data Market because it is a technical requirement for ensuring communication between your device and our market.\u003c/p\u003e\n\u003cp\u003eOPF uses Netlify Analytics to distinguish unique visitors based on IP addresses. This process helps us understand better how many users visit Crypto Data Market and in which countries the users are located. We use that information to measure traffic and popularity trends to improve our service.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegal basis:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe legal basis for this processing is our legitimate interest, according to Art. 6(1)(f) GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegitimate interests:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOur legitimate interest is to provide Crypto Data Market and its functionalities to you and to improve them.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetention period:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe store your IP address for 30 days.\u003c/p\u003e\n\u003ch2\u003e4.2 Consume and stake functionality\u003c/h2\u003e\n\u003cp\u003eWhen consuming or staking on a data asset, we collect your wallet address and disclose it by transmitting it to a smart contract stored on the blockchain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePurpose:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCrypto Data Market processes your wallet address to enable you to sign blockchain transactions. The transaction containing your wallet address will be stored permanently on-chain so that you and the asset provider can prove asset acquisition and consumption.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegal basis:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe legal basis for this processing is Article 6(1)(b) GDPR, as the processing is necessary for the performance of a contract with you.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetention period:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOPF discloses your wallet address by transmitting it to a smart contract stored in machine-readable format permanently on-chain to enable an immutable audit trail.\u003c/p\u003e\n\u003ch2\u003e4.3 Publish functionality\u003c/h2\u003e\n\u003cp\u003eWhen you publish a data asset, we collect your wallet address and author name and disclose it by transmitting it to a smart contract stored on the blockchain. Please note that your wallet address will be linked to your given name. Please also note that you can use a pseudonym as the author's name.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePurpose:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe need to process your wallet address to link your publication to your wallet address. We process your name to enable search and filtering functionality on Crypto Data Market. The transaction containing your wallet address and author name will be stored permanently on-chain so that you can prove asset ownership and asset sales.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegal basis:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe legal basis for this processing is Article 6(1)(b) GDPR, as the processing is necessary for the performance of a contract with you.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetention period:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOPF discloses your wallet address and author name by transmitting it to a smart contract stored in machine-readable format permanently on-chain to enable an audit trail.\u003c/p\u003e\n\u003ch2\u003e4.4 Showing data assets\u003c/h2\u003e\n\u003cp\u003eWhen you published a data asset, we retrieve, organize, and store your wallet address and author name on a metadata cache operated by OPF. Moreover, we show your asset on Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePurposes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRetrieving data from the blockchain is time-consuming. Hence, we retrieve, organize, and store your personal data on a cache to improve the performance of Crypto Data Market. We show your data asset on Crypto Data Market, so visitors can find, consume and stake in it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegal basis:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe legal basis for this processing is our legitimate interest, according to Art. 6(1)(f) GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegitimate interests:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOur legitimate interest is to enhance the user experience by improving the performance of Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetention period:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYour wallet address and name are stored permanently on our metadata cache.\u003c/p\u003e\n\u003ch2\u003e4.5 History table\u003c/h2\u003e\n\u003cp\u003eCrypto Data Market's history table is a transparency tool that you can use to overview your transactions relating to Crypto Data Market. When you use the history table, we collect your wallet address. Then we retrieve the respective and relevant transactions stored on the blockchain (more precisely, from the metadata cache) and organize them in a table.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePurpose:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe need to collect your wallet address to retrieve every transaction you made on Crypto Data Market. We retrieve and organize your public transaction data so you can quickly overview all the actions you made on Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegal basis:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe legal basis for this processing is our legitimate interest, according to Art. 6(1)(f) GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegitimate interests:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOur legitimate interest in providing the history table is to offer you the possibility to overview your transactions made on Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetention period:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs soon as you disconnect your wallet, we will remove the history table entries from your browser.\u003c/p\u003e\n\u003ch2\u003e4.6 Contact via e-mail\u003c/h2\u003e\n\u003cp\u003eIf you contact us via e-mail, OPF will collect, use and store your e-mail address, and any other information you provide us is your message, such as your name.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePurposes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe collect, use and store this personal data to respond to your inquiries.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegal basis:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe legal basis for this processing is our legitimate interest, according to Art. 6(1)(f) GDPR.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLegitimate interests:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOur legitimate interest is to answer your inquiries.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetention period:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOPF deletes your personal data as soon as we no longer require them for processing your inquiry, except OPF is obliged to comply with legal retention periods or in case of legal disputes.\r\n\u003c/p\u003e\n\u003ch1\u003e5. Cookies and web storage\u003c/h1\u003e\n\u003cp\u003eA cookie is a small file that stores Internet settings. Your web browser downloads it on the first visit to a website. The next time you open this website with the same device, the cookie and the information stored in it are either sent back to the website that created it (first-party cookie) or sent to another website it belongs to (third-party cookie). This enables the website to detect that you have opened it previously with this browser and, in some cases, to vary the displayed content.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market does not use cookies for analytics or marketing purposes. Instead, we use a functional first-party cookie that does not transmit personal data about you. This cookie is used to enhance your user experience and will be removed once you close your browser.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market also uses local storage and session storage, which have similar functionality to cookies. We use your web storage to remember your page preferences and to enhance your user experience. We also do not store personal data in the local storage and session storage. Your browser will remove the session storage once you close your browser.\u003c/p\u003e\n\u003cp\u003eYou have the option of disabling cookies and deleting cookies and web storage from your computer's hard disk at any time in your browser settings.\u003c/p\u003e\n\u003ch1\u003e6. External links\u003c/h1\u003e\n\u003cp\u003eCrypto Data Market contains links to external websites that are beyond the control and responsibility of OPF. We mark external links using this arrow: ↗.\u003c/p\u003e\n\u003ch1\u003e7. Your rights\u003c/h1\u003e\n\u003cp\u003eIf you want to make use of your rights described below, do not hesitate to contact us.\u003c/p\u003e\n\u003ch2\u003e7.1 Right of access (Art. 15 GDPR)\u003c/h2\u003e\n\u003cp\u003eYou have the right to obtain confirmation as to whether OPF processes personal data about you. If we are processing personal data about you, you have the right to access these personal data and to gain the information defined in Art. 15 GDPR.\u003c/p\u003e\n\u003ch2\u003e7.2 Right to rectification (Art. 16 GDPR)\u003c/h2\u003e\n\u003cp\u003eYou have the right to obtain without undue delay the rectification of inaccurate personal data about you. Additionally, you have the right that incomplete personal data about you are completed.\u003c/p\u003e\n\u003cp\u003eIf you published a data asset, please note that you can modify your provided metadata (like the author's name) at any time by conducting the following steps.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVisit your published asset on Crypto Data Market (\u003ca href=\"https://market.oceanprotocol.com\"\u003emarket.oceanprotocol.com\u003c/a\u003e).\u003c/li\u003e\n\u003cli\u003eValidate your identity with your private key.\u003c/li\u003e\n\u003cli\u003eClick \"EDIT METADATA\" and make your changes.\u003c/li\u003e\n\u003cli\u003eSave your changes by clicking \"SUBMIT\".\u003c/li\u003e\n\u003cli\u003eConfirm the changes with your private key.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePlease note that you have to pay gas fees for the confirmation of the changes (as a new transaction is issued). After alteration, the previous version of your data asset metadata will no longer be visible on Crypto Data Market. Also, you can change the content of your data asset at any time.\u003c/p\u003e\n\u003ch2\u003e7.3 Right to erasure (Art. 17 GDPR)\u003c/h2\u003e\n\u003cp\u003eYou have the right to obtain without undue delay the erasure of personal data about you, where the defined legal grounds in Art. 17 GDPR apply.\u003c/p\u003e\n\u003cp\u003eIf you published a data asset, you could overwrite your provided author name with a placeholder by conducting the steps listed in chapter 7.2. If you want to disable displaying your data asset on Crypto Data Market, please read chapter 7.4.\u003c/p\u003e\n\u003cp\u003eNote that it is not possible to erase the blockchain's transaction history due to technical reasons. But the current network state will no longer hold the former metadata.\u003c/p\u003e\n\u003cp\u003eMoreover, due to technical reasons, you cannot erase your provided wallet address. The permanent storage of the wallet address protects you as an asset publisher as well as an asset consumer. Data publishers can prove asset ownership and asset sales, while data consumers can prove asset acquisition and consumption.\u003c/p\u003e\n\u003ch2\u003e7.4 Right to restriction (Art. 18 GDPR)\u003c/h2\u003e\n\u003cp\u003eMoreover, you have the right to obtain the restriction of processing your personal data where the defined legal grounds in Art. 18 GDPR apply.\u003c/p\u003e\n\u003cp\u003eIf you published a data asset and have a GitHub account, you can use our Purgatory, a mechanism to hide any data asset from Crypto Data Market, by conducting the following steps.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVisit \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/list-assets.json\"\u003e\u003cstrong\u003ePurgatory\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eSign in to your GitHub account.\u003c/li\u003e\n\u003cli\u003ePropose a change by inserting the DID of the concerned asset and state a reason like \"Sensitive data\".\u003c/li\u003e\n\u003cli\u003eCommit your changes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOPF will accept your changes as soon as possible. You can expect the changes to be processed within a week. For more information, please visit our \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/policies/README.md\"\u003e\u003cstrong\u003ePurgatory documentation\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIf you have questions about Purgatory or do not have a GitHub account and want us to disable displaying the data asset, do not hesitate to contact us.\u003c/p\u003e\n\u003ch2\u003e7.5 Right to data portability (Art. 20 GDPR)\u003c/h2\u003e\n\u003cp\u003eYou have the right to receive your personal data in a structured, commonly used, and machine-readable format. Additionally, you have the right to transmit those data to another controller without hindrance, where the defined legal grounds in Art. 20 GDPR apply.\r\nYou can make use of your right to data portability by contacting us.\u003c/p\u003e\n\u003ch2\u003e7.6 Right to object (Art. 21 GDPR)\u003c/h2\u003e\n\u003cp\u003eOn grounds relating to your particular situation, you have the right to object to the processing of your personal data where we based the processing on legitimate interests (Art. 6(1)(f) GDPR). If you object, OPF will no longer process your personal data unless we can demonstrate compelling legitimate grounds for the processing, overriding your rights, freedoms, and interests, or if the processing is required to establish, exercise, or defend legal claims.\u003c/p\u003e\n\u003ch2\u003e7.7 Right to lodge a complaint (Art. 77 GDPR)\u003c/h2\u003e\n\u003cp\u003eYou have the right to lodge a complaint with a supervisory authority if you consider the processing of your personal data by OPF to infringe the GDPR. You can lodge a complaint in particular\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ein the Member State of your habitual residence,\u003c/li\u003e\n\u003cli\u003ein the Member State of your place of work, and\u003c/li\u003e\n\u003cli\u003ein the place of the alleged infringement.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e8. Questions\u003c/h1\u003e\n\u003cp\u003eFor any requests regarding our privacy policy, please send us an e-mail to \u003ca href=\"mailto:gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e.\u003c/p\u003e\n"},"__N_SSG":true},"page":"/privacy/[slug]","query":{"slug":"en"},"buildId":"D5jIzMr3H1lGXYw54swMP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
