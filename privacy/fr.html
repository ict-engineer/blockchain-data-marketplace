<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/75988edd31ff8888.css" as="style"/><link rel="stylesheet" href="/_next/static/css/75988edd31ff8888.css" data-n-g=""/><link rel="preload" href="/_next/static/css/9e13d739c7c86c94.css" as="style"/><link rel="stylesheet" href="/_next/static/css/9e13d739c7c86c94.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-5cd94c89d3acac5f.js"></script><script src="/_next/static/chunks/webpack-d3d6f67b608123c3.js" defer=""></script><script src="/_next/static/chunks/framework-6f948fadcf236a25.js" defer=""></script><script src="/_next/static/chunks/main-d8d2818263aa51dc.js" defer=""></script><script src="/_next/static/chunks/pages/_app-1aca3b9d0fa441a8.js" defer=""></script><script src="/_next/static/chunks/348-a90a50b4516c9116.js" defer=""></script><script src="/_next/static/chunks/pages/privacy/%5Bslug%5D-96356b2a05e64958.js" defer=""></script><script src="/_next/static/rzkQDIvR6lxH8LWpg3MVt/_buildManifest.js" defer=""></script><script src="/_next/static/rzkQDIvR6lxH8LWpg3MVt/_ssgManifest.js" defer=""></script><script src="/_next/static/rzkQDIvR6lxH8LWpg3MVt/_middlewareManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"slug":"fr","frontmatter":{"title":"Politique de confidentialité","description":"Cette politique de confidentialité vous informe sur la façon dont Ocean Protocol Foundation traite vos données personnelles lorsque vous visitez le Crypto Data Market et lorsque vous utilisez l'une de nos fonctionnalités de marché. De plus, cette politique de confidentialité vous informe de vos droits."},"content":"\u003ch1\u003e1. Contrôleur\u003c/h1\u003e\n\u003cp\u003eLe responsable du traitement du traitement de vos données personnelles est :\u003c/p\u003e\n\u003cp\u003eOcean Protocol Foundation Ltd.\r\nThe Commerze @ Irving\r\n1 Irving Place, #08-11\r\n369546 Singapore\u003c/p\u003e\n\u003cp\u003eCourriel : \u003ca href=\"gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e\u003c/p\u003e\n\u003ch1\u003e2. Qu'est-ce qu'une donnée personnelle?\u003c/h1\u003e\n\u003cp\u003eLes données personnelles sont toutes les informations qui peuvent être (directement ou indirectement) liées à vous. Ocean traite une quantité minimale de données personnelles, car nous pensons que vos données personnelles vous appartiennent. Nous traitons les données personnelles suivantes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAdresse IP\u003c/strong\u003e : Votre adresse IP est traitée lors de la visite de Crypto Data Market.\u003c/p\u003e\n\u003cp\u003eSi vous utilisez l'une de nos fonctionnalités du marché, Ocean traite également les données personnelles suivantes.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eAdresse de votre portefeuille\u003c/strong\u003e : Votre adresse de votre portefeuille est traitée si vous publiez, consommez ou stakez sur un set de données.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eNom de l'auteur :\u003c/strong\u003e Votre nom est traité si vous décidez de publier un set de données. L'ajout de votre vrai nom n'est pas nécessaire. Vous êtes invités à publier un set de données à l'aide d'un pseudonyme.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSi vous contactez Ocean par e-mail, nous traitons votre adresse e-mail et toutes les données personnelles que vous décidez de fournir dans votre message (telles que votre nom).\u003c/p\u003e\n\u003cp\u003ePour des informations détaillées sur les opérations de traitement, la licéité,les finalités et la manière dont vos données personnelles servent à atteindre ces finalités, veuillez consulter le chapitre «Opérations de traitement conformément à l'article 13 du RGPD».\u003c/p\u003e\n\u003ch1\u003e3. Destinataires et transfert de données transfrontalier\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eVisiter le marché Ocean\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLorsque vous visitez Crypto Data Market, votre adresse IP est traitée par Netlify, un fournisseur de services qui héberge notre marché. Netlify dessert notre marché en utilisant un Content Delivery Network (un réseau géographiquement distribué) avec des serveurs situés en dehors et à l'intérieur de l'Espace économique européen. Nous utilisons des clauses contractuelles types (CCT) pour fournir des garanties appropriées au traitement de vos données personnelles. Vous avez le droit de recevoir une copie des présentes CCT.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVous trouverez ici la \u003ca href=\"https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf\"\u003e\u003cstrong\u003eCCT\u003c/strong\u003e ↗\u003c/a\u003e de Netlify.\u003c/li\u003e\n\u003cli\u003eVous trouverez ici la \u003ca href=\"https://www.netlify.com/\"\u003e\u003cstrong\u003epolitique de confidentialité\u003c/strong\u003e ↗\u003c/a\u003e de Netlify.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eUtilisation des fonctionnalités du marché Ocean\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSi vous utilisez les fonctionnalités de Crypto Data Market, nous divulguons votre adresse de votre portefeuille et votre nom d'auteur (le cas échéant) en les transmettant à un contrat intelligent (smart contract). Ce contrat intelligent est stocké dans un format lisible par machine sur une blockchain publique qui est stockée de manière redondante sur des nœuds dans le monde entier. Compte tenu du stockage distribué à l'échelle mondiale, votre adresse de votre portefeuille et votre nom d'auteur (le cas échéant) sont traités dans des pays sans décision d'adéquation conformément à l'article 45 du RGPD. La technologie sous-jacente de la blockchain assure la sécurité (intégrité, disponibilité, authenticité et non-répudiation) de vos données personnelles par conception et par défaut. De plus, vos droits décrits au chapitre sept restent exécutoires. Par exemple, si vous rectifiez le nom de votre auteur sur Crypto Data Market, les modifications seront également automatiquement adoptées sur les nœuds qui contiennent une copie du contrat intelligent.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eContact par e-mail\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSi vous nous contactez par e-mail, notre fournisseur de services (mail), Google Workspace, nous accompagne dans la communication avec vous. Au cours de ce processus, des données personnelles vous concernant sont traitées, telles que votre adresse e-mail et toute autre information que vous décidez de fournir dans votre message, comme votre nom. Google Workspace est situé aux États-Unis, de sorte que vos données soient transférées par nous vers un pays sans décision d'adéquation conformément à l'article 45 du RGPD. Nous utilisons des clauses contractuelles types (CCT) pour fournir des garanties appropriées au traitement de vos données personnelles. Vous avez le droit de recevoir une copie des présentes CCT.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVous trouverez ici la \u003ca\u003e\u003cstrong\u003eCCT\u003c/strong\u003e ↗\u003c/a\u003e de Google Workspace.\u003c/li\u003e\n\u003cli\u003eVous trouverez ici la \u003ca href=\"https://policies.google.com/\"\u003e\u003cstrong\u003epolitique de confidentialité\u003c/strong\u003e ↗\u003c/a\u003e de Google Workspace.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e4. Opérations de traitement conformément à l'article 13 du RGPD\u003c/h1\u003e\n\u003cp\u003eNous traitons vos données personnelles aux finssuivantes.\u003c/p\u003e\n\u003ch2\u003e4.1 Fourniture de Crypto Data Market et création de fichiers journaux\u003c/h2\u003e\n\u003cp\u003eNous collectons et utilisons votre adresse IP pour fournir l'accès à Crypto Data Market hébergé chez Netlify. De plus, Ocean utilise Netlify Analytics pour collecter et stocker votre adresse IP. Vos données personnelles ne quitteront jamais notre service et nous ne vous suivrons pas sur à travers d'autres sites.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFins:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa collecte et l'utilisation de votre adresse IP sont nécessaires pour fournir l'accès à Crypto Data Market, car il s'agit d'une exigence technique pour assurer la communication entre votre appareil et notre marché.\u003c/p\u003e\n\u003cp\u003eOcean utilise Netlify Analytics pour distinguer les visiteurs uniques en fonction des adresses IP. Ce processus nous aide à mieux comprendre combien d'utilisateurs visitent Crypto Data Market et dans quels pays se trouvent les utilisateurs. Nous utilisons ces informations pour mesurer les tendances du trafic et de la popularité afin d'améliorer notre service.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase juridique:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base juridique de ce traitement est notre intérêt légitime, conformément à Art. 6(1)(f) RGPD\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntérêts légitimes :\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNotre intérêt légitime est de vous fournir Crypto Data Market et ses fonctionnalités, ainsi que de les améliorer.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePériode de conservation :\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNous conservons votre adresse IP pendant 30 jours.\u003c/p\u003e\n\u003ch2\u003e4.2 Consommation et staking\u003c/h2\u003e\n\u003cp\u003eLorsque vous consommez ou stakez sur set de données, nous collectons votre adresse de votre portefeuille et la divulguons en la transmettant à un contrat intelligent (smart contract) stocké sur la blockchain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFins:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCrypto Data Market traite votre adresse de votre portefeuille pour vous permettre de signer des transactions blockchain. La transaction contenant votre adresse de votre portefeuille sera stockée en permanence sur la chaîne afin que vous et le fournisseur d'actifs puissiez prouver l'acquisition et la consommation d'actifs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase juridique:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base juridique de ce traitement est l'article 6, paragraphe 1, point b), du RGPD, car le traitement est nécessaire à l'exécution d'un contrat avec vous.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePériode de conservation :\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOcean divulgue votre adresse de votre portefeuille en la transmettant à un contrat intelligent (smart contract) stocké dans un format lisible par machine en permanence sur la chaîne (on-chain) pour permettre une piste d'audit immuable.\u003c/p\u003e\n\u003ch2\u003e4.3 Fonctionnalité de publication\u003c/h2\u003e\n\u003cp\u003eLorsque vous publiez un set de données, nous collectons votre adresse de votre portefeuille et votre nom d'auteur et les divulguons en les transmettant à un contrat intelligent (smart contract) stocké sur la Blockchain. Notez que l'adresse de votre portefeuille sera liée au nom que vous avez fourni. Notez également que vous pouvez utiliser un pseudonyme comme nom d'auteur.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFins:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNous devons traiter votre adresse de votre portefeuille pour lier votre publication à votre adresse. Nous traitons votre nom pour activer la fonctionnalité de recherche et de filtrage sur Crypto Data Market. La transaction contenant votre adresse de votre portefeuille et le nom de l'auteur sera stockée en permanence sur la chaîne afin que vous puissiez prouver la propriété et la vente des actifs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase juridique:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base juridique de ce traitement est l'article 6, paragraphe 1, point b), du RGPD, car le traitement est nécessaire à l'exécution d'un contrat avec vous.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePériode de conservation:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOcean divulgue votre adresse de votre portefeuille et le nom de l'auteur en le transmettant à un contrat intelligent (smart contract) stocké dans un format lisible par machine en permanence sur la chaîne (on-chain) pour permettre une piste d'audit.\u003c/p\u003e\n\u003ch2\u003e4.4 Affichage des ressources de données\u003c/h2\u003e\n\u003cp\u003eLorsque vous avez publié un set de données, nous récupérons, organisons et stockons votre adresse de votre portefeuille et votre nom d'auteur sur un cache de métadonnées géré par Ocean. De plus, nous montrons votre set données sur Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFins:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa récupération de données à partir de la blockchain prend du temps. Par conséquent, nous récupérons, organisons et stockons vos données personnelles sur un cache pour améliorer les performances de Crypto Data Market. Nous montrons votre set de données sur Crypto Data Market, afin que les visiteurs puissent trouver, consommer et staker.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase juridique:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base juridique de ce traitement est notre intérêt légitime, conformément à l'article 6, paragraphe 1, point f), du RGPD.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntérêts légitimes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNotre intérêt légitime est d'améliorer l'expérience utilisateur en améliorant les performances de Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePériode de conservation:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVotre adresse de votre portefeuille et votre nom sont stockés en permanence sur notre cache de métadonnées.\u003c/p\u003e\n\u003ch2\u003e4.5 Historique\u003c/h2\u003e\n\u003cp\u003eLhistorique de Crypto Data Market est un outil de transparence que vous pouvez utiliser pour visualiser vos transactions relatives à Crypto Data Market. Lorsque vous utilisez l'historique, nous collectons votre adresse de votre portefeuille. Ensuite, nous récupérons les transactions respectives et pertinentes stockées sur la blockchain (plus précisément, à partir du cache de métadonnées) et les organisons dans une table.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFins:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNous devons collecter votre adresse de votre portefeuille pour récupérer chaque transaction que vous avez effectuée sur Crypto Data Market. Nous récupérons et organisons vos données de transaction publiques afin que vous puissiez rapidement avoir un aperçu de toutes les actions que vous avez effectuées sur Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase juridique:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base juridique de ce traitement est notre intérêt légitime, conformément à l'article 6, paragraphe 1, point f), du RGPD.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntérêts légitimes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNotre intérêt légitime à fournir l'historique est de vous offrir la possibilité de visualiser et avoir une vue d'ensemble de vos transactions effectuées sur Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePériode de conservation:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDès que vous déconnectez votre portefeuille, nous supprimons les entrées de la table d'historique de votre navigateur.\u003c/p\u003e\n\u003ch2\u003e4.6 Contact par e-mail\u003c/h2\u003e\n\u003cp\u003eSi vous nous contactez par e-mail, Ocean collectera, utilisera et stockera votre adresse e-mail, et toute autre information que vous nous fournissez dans votre message, tel que votre nom.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFins:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNous collectons, utilisons et stockons ces données personnelles pour répondre à vos demandes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBase juridique:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLa base juridique de ce traitement est notre intérêt légitime, conformément à l'article 6, paragraphe 1, point f), du RGPD.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntérêts légitimes :\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNotre intérêt légitime est de répondre à vos demandes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePériode de conservation :\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOcean supprime vos données personnelles dès que nous n'en avons plus besoin pour traiter votre demande, sauf si Ocean est tenu de respecter les délais de conservation légaux ou en cas de litiges juridiques.\r\n\u003c/p\u003e\n\u003ch1\u003e5. Cookies et stockage web\u003c/h1\u003e\n\u003cp\u003eUn cookie est un petit fichier qui stocke les paramètres Internet. Votre navigateur Web le télécharge lors de la première visite sur un site Web. La prochaine fois que vous ouvrez ce site Web avec le même appareil, le cookie et les informations qui y sont stockées sont soit renvoyés au site Web qui l'a créé (cookie de première partie), soit envoyés à un autre site Web auquel il appartient (cookie tiers). Cela permet au site Web de détecter que vous l'avez déjà ouvert avec ce navigateur et, dans certains cas, de faire varier le contenu affiché.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market n'utilise pas de cookies à des fins d'analyse ou de marketing. Au lieu de cela, nous utilisons un cookie de première partie fonctionnel qui ne transmet pas de données personnelles vous concernant. Son cookie est utilisé pour améliorer votre expérience utilisateur et sera supprimé une fois que vous aurez fermé votre navigateur.\u003c/p\u003e\n\u003cp\u003eCrypto Data Market utilise également le stockage local et le stockage de session, qui ont des fonctionnalités similaires aux cookies. Nous utilisons votre stockage Web pour mémoriser vos préférences de page et améliorer votre expérience utilisateur. Nous ne stockons pas non plus de données personnelles dans le stockage local et le stockage de session. Votre navigateur supprimera le stockage de session une fois que vous le fermerez.\u003c/p\u003e\n\u003cp\u003eVous avez la possibilité de désactiver les cookies, supprimer les cookies et le stockage Web du disque dur de votre ordinateur à tout moment dans les paramètres de votre navigateur.\u003c/p\u003e\n\u003ch1\u003e6. Liens externes\u003c/h1\u003e\n\u003cp\u003eCrypto Data Market contient des liens vers des sites Web externes qui sont hors du contrôle et de la responsabilité de Ocean. Nous marquons les liens externes en utilisant ceci: ↗.\u003c/p\u003e\n\u003ch1\u003e7. Vos droits\u003c/h1\u003e\n\u003cp\u003eSi vous souhaitez faire usage de vos droits décrits ci-dessous, n'hésitez pas à nous contacter.\u003c/p\u003e\n\u003ch2\u003e7.1 Droit d'accès (art. 15 du RGPD)\u003c/h2\u003e\n\u003cp\u003eVous avez le droit d'obtenir la confirmation que Ocean traite les données personnelles vous concernant. Si nous traitons des données personnelles vous concernant, vous avez le droit d'accéder à ces données personnelles et d'obtenir les informations définies à l'article 15 du RGPD.\u003c/p\u003e\n\u003ch2\u003e7.2 Droit de rectification (art. 16 RGPD)\u003c/h2\u003e\n\u003cp\u003eVous avez le droit d'obtenir sans retard injustifié la rectification de données personnelles inexactes vous concernant. En outre, vous avez le droit de compléter les données personnelles incomplètes vous concernant.\u003c/p\u003e\n\u003cp\u003eSi vous avez publié un set de données, veuillez noter que vous pouvez modifier les métadonnées que vous avez fournies (comme le nom de l'auteur) à tout moment en procédant comme suit.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVisitez votre actif publié sur Crypto Data Market (\u003ca href=\"https://market.oceanprotocol.com\"\u003emarket.oceanprotocol.com\u003c/a\u003e).\u003c/li\u003e\n\u003cli\u003eValidez votre identité avec votre clé privée.\u003c/li\u003e\n\u003cli\u003eCliquez sur « EDIT METADATA » et apportez vos modifications.\u003c/li\u003e\n\u003cli\u003eEnregistrez vos modifications en cliquant sur « SUBMIT ».\u003c/li\u003e\n\u003cli\u003eConfirmez les modifications avec votre clé privée.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eVeuillez noter que vous devez payer des frais de gas (fees) pour la confirmation des changements (car une nouvelle transaction est émise). Après modification, la version précédente de vos métadonnées du set de données ne sera plus visible sur Crypto Data Market. En outre, vous pouvez modifier le contenu de votre set de données à tout moment.\u003c/p\u003e\n\u003ch2\u003e7.3 Droit à l'effacement (art. 17 du RGPD)\u003c/h2\u003e\n\u003cp\u003eVous avez le droit d'obtenir sans retard injustifié l'effacement des données personnelles vous concernant, lorsque les fondements juridiques définis à l'article 17 du RGPD s'appliquent.\u003c/p\u003e\n\u003cp\u003eSi vous avez publié un set de données, vous devez remplacer le nom d'auteur fourni par un espace réservé en effectuant les étapes énumérées au chapitre 7.2. Si vous souhaitez désactiver l'affichage de votre set de données sur Crypto Data Market, veuillez lire le chapitre 7.4.\u003c/p\u003e\n\u003cp\u003eNotez qu'il n'est pas possible d'effacer l'historique des transactions de la blockchain pour des raisons techniques. Mais l'état actuel du réseau ne contiendra plus les anciennes métadonnées.\u003c/p\u003e\n\u003cp\u003eDe plus, pour des raisons techniques, vous ne pouvez pas effacer votre adresse de votre portefeuille fournie. Le stockage permanent de la adresse de votre portefeuille vous protège en tant qu'éditeur de ressources ainsi qu'en tant que consommateur. Les publieurs de set de données peuvent prouver la propriété et la vente d'actifs, tandis que les consommateurs peuvent prouver l'acquisition et la consommation d'actifs.\u003c/p\u003e\n\u003ch2\u003e7.4 Droit à la restriction (art. 18 du RGPD)\u003c/h2\u003e\n\u003cp\u003eEn outre, vous avez le droit d'obtenir la limitation du traitement de vos données personnelles lorsque les fondements juridiques définis à l'article 18 du RGPD s'appliquent.\u003c/p\u003e\n\u003cp\u003eSi vous avez publié un set de données et que vous avez un compte GitHub, vous pouvez utiliser notre Purgatoire, un mécanisme pour masquer tout set de données du marché Ocean, en procédant comme suit.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVisitez \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/blob/main/list-assets.json\"\u003e\u003cstrong\u003ePurgatory\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eConnectez-vous à votre compte GitHub.\u003c/li\u003e\n\u003cli\u003eProposer une modification en insérant le DID de l'actif concerné et indiquer une raison comme « Données sensibles ».\u003c/li\u003e\n\u003cli\u003eValidez vos modifications.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOcean acceptera vos modifications dès que possible. Vous pouvez vous attendre à ce que les modifications soient traitées dans un délai d'une semaine. Pour plus d'informations, veuillez consulter notre \u003ca href=\"https://github.com/Ocean/list-purgatory/blob/main/policies/README.md\"\u003e\u003cstrong\u003edocumentation Purgatory\u003c/strong\u003e ↗\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eSi vous avez des questions sur Purgatory ou si vous n'avez pas de compte GitHub et que vous souhaitez que nous désactivons l'affichage du set de données, n'hésitez pas à nous contacter.\u003c/p\u003e\n\u003ch2\u003e7.5 Droit à la portabilité des données (art. 20 RGPD)\u003c/h2\u003e\n\u003cp\u003eVous avez le droit de recevoir vos données personnelles dans un format structuré, couramment utilisé et lisible par machine. En outre, vous avez le droit de transmettre ces données à un autre responsable du traitement sans entrave, lorsque les fondements juridiques définis à l'article 20 du RGPD s'appliquent.\r\nVous pouvez faire usage de votre droit à la portabilité des données en nous contactant.\u003c/p\u003e\n\u003ch2\u003e7.6 Droit d'opposition (art. 21 du RGPD)\u003c/h2\u003e\n\u003cp\u003ePour des motifs liés à votre situation particulière, vous avez le droit de vous opposer au traitement de vos données personnelles lorsque nous avons basé le traitement sur des intérêts légitimes (art. 6(1)(f) du RGPD). Si vous vous y opposez, Ocean ne traitera plus vos données personnelles à moins que nous puissions démontrer des motifs légitimes impérieux pour le traitement, outrepassant vos droits, libertés et intérêts, ou si le traitement est nécessaire pour établir, exercer ou défendre des réclamations légales.\u003c/p\u003e\n\u003ch2\u003e7.7 Droit de déposer une plainte (art. 77 RGPD)\u003c/h2\u003e\n\u003cp\u003eVous avez le droit de déposer une plainte auprès d'une autorité de contrôle si vous considérez que le traitement de vos données personnelles par Ocean enfreint le RGPD. Vous pouvez déposer une plainte en particulier\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003edans l'État membre de votre résidence habituelle,\u003c/li\u003e\n\u003cli\u003edans l'État membre de votre lieu de travail, et\u003c/li\u003e\n\u003cli\u003eà la place de l'infraction alléguée.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e8. Questions\u003c/h1\u003e\n\u003cp\u003ePour toute question ou demande concernant notre politique de confidentialité, veuillez nous envoyer un e-mail à \u003ca href=\"gdpr@oceanprotocol.com\"\u003egdpr@oceanprotocol.com\u003c/a\u003e.\u003c/p\u003e\n"},"__N_SSG":true},"page":"/privacy/[slug]","query":{"slug":"fr"},"buildId":"rzkQDIvR6lxH8LWpg3MVt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
