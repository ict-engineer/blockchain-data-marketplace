ata Marketplace (as defined below) and takes effect on the date of its acceptance by Customer (the “\u003cstrong\u003eEffective Date\u003c/strong\u003e”). Customer represents being lawfully able to enter into contracts and having legal authority to bind Customer’s entity.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDEFINITIONS\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eService\u003c/strong\u003e“** **means all websites, software and services offered and operated by Ocean.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eAPI\u003c/strong\u003e” means an application program interface.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eCustomer\u003c/strong\u003e” means any individual or entity that directly or indirectly through another user: (a) accesses or uses published assets; or (b) otherwise accesses or uses the Crypto Data Marketplace.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eData Buyer\u003c/strong\u003e” means any Customer or legal entity and its employees that sources or intends to source external data\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eData Vendor\u003c/strong\u003e” means any Customer or legal entity and its employees that provides or intends to provide data.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eDocumentation\u003c/strong\u003e” means the user guides (in each case exclusive of content referenced via hyperlink) for the Crypto Data Marketplace, as such user guides may be updated by Ocean from time to time.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eOcean Website\u003c/strong\u003e” means the website at \u003ca href=\"https://market.oceanprotocol.com\"\u003ehttps://market.oceanprotocol.com\u003c/a\u003e (and any successor or related site designated by Ocean), as may be updated by Ocean from time to time.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eModifications Effective Date\u003c/strong\u003e” will have the meaning as set out in Section 2.2.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003ePolicies\u003c/strong\u003e” means the Privacy Policy, the Platform Terms, the Service Terms, all restrictions described in the Crypto Data Marketplace and on the Ocean Website, and any other policy or terms referenced in or incorporated into this Agreement, but does not include whitepapers or other marketing materials referenced on the Ocean Website.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003ePrivacy Policy\u003c/strong\u003e” means the privacy policy located at \u003ca href=\"https://www.oceanprotocol.com\"\u003ehttps://www.oceanprotocol.com\u003c/a\u003e (and any successor or related locations designated by Ocean), as it may be updated by Ocean from time to time.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003ePurgatory\u003c/strong\u003e” means a state in which a publisher or data asset is tagged in Crypto Data Market. The purgatory policies are located at \u003ca href=\"https://github.com/oceanprotocol/list-purgatory/tree/main/policies\"\u003ehttps://github.com/oceanprotocol/list-purgatory/tree/main/policies\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eService\u003c/strong\u003e” means each of the services made available by Ocean or its affiliates, including those web services described in the Service Terms. Services do not include Third-Party Content.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eService Terms\u003c/strong\u003e” means the rights and restrictions for particular Services located at \u003ca href=\"https://market.oceanprotocol.com/\"\u003ehttps://market.oceanprotocol.com\u003c/a\u003e (and any successor or related locations designated by Ocean), as may be updated by Ocean from time to time.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eWebsite Terms\u003c/strong\u003e” means the terms of use located at \u003ca href=\"https://www.oceanprotocol.com/\"\u003ehttps://www.oceanprotocol.com\u003c/a\u003e (and any successor or related locations designated by Ocean), as may be updated by Ocean from time to time.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eTerm\u003c/strong\u003e” means the term of this Agreement described in Section 7.1.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003eTermination Date\u003c/strong\u003e” means the effective date of termination provided in accordance with Section 7.1.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1 ACCESS TO AND USE OF THE PLATFORM SERVICES\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1.1\u003c/strong\u003e The Customer can access and use the Crypto Data Marketplace in accordance with this Agreement. Customer undertakes to comply with the terms of this Agreement and all laws, rules and regulations applicable to Customer’s use of the Crypto Data Marketplace.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1.2\u003c/strong\u003e To access the Crypto Data Marketplace, Customer must have a Web3 wallet (e.g. MetaMask) and must have Ocean tokens in their wallet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1.3\u003c/strong\u003e Crypto Data Marketplace connects Data Buyers and Data Vendors directly, without any 3rd party control via the marketplace. This means that Customers are responsible for their own activity on the marketplace. Customers must adhere to the laws in their own legal jurisdiction as well as their conscience. Ocean is not responsible for any malicious use of the Crypto Data Marketplace or any losses associated with the use of the Crypto Data Marketplace of any source.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1.4\u003c/strong\u003e By clicking any button or box marked “accept” or “agree” (or a similar term) in connection with this Agreement, or by accessing or using the Crypto Data Marketplace, you agree to be bound by this Agreement, a current version of which is available at the Ocean Website, and which may be modified from time to time at our sole discretion. We are only providing our services if you accept all of these terms. By using the Crypto Data Marketplace, the Customer confirms their understanding and agrees to be bound by all of these terms. If Customer accepts these terms on behalf of a company or other legal entity, Customer represents that they have the legal authority to accept these terms on that entity’s behalf, in which case Customer will mean that entity. If Customer does not accept all of these terms, then you may not access or use the Crypto Data Marketplace.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2 MODIFICATIONS\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.1\u003c/strong\u003e Ocean may modify this Agreement, change or discontinue any Service (including any policies and Service Level Agreements) at any time with no prior notification Ocean will provide 15 days advance notice prior to the effective date of software modifications (“\u003cstrong\u003eModifications Effective Date\u003c/strong\u003e”).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.2\u003c/strong\u003e If Customer continues to use the Crypto Data Marketplace after the Modifications Effective Date, Customer will be deemed to be bound by the modified terms as of the Modifications Effective Date.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.3\u003c/strong\u003e If Customer objects to the software modifications , the Customer may cease to use the Crypto Data Market.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3 SECURITY – DATA PROTECTION\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.1\u003c/strong\u003e Without limiting Customer obligations under Section 4.2, Ocean will implement reasonable and appropriate measures designed to help Customer secure published assets against accidental or unlawful loss, access or disclosure.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.2\u003c/strong\u003e Published assets will be stored on-chain. Ocean will not store any information.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.3\u003c/strong\u003e Transactions that take place on the Crypto Data Marketplace are managed and confirmed via the Ethereum blockchain. Your Ethereum public address will be made publicly visible whenever you engage in a transaction on the Crypto Data Marketplace.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.4\u003c/strong\u003e We neither own nor control MetaMask, Coinbase, Google Chrome, the Ethereum network, or any other third parties site, product, or service that you might access, visit, or use for the purpose of enabling you to use the various features of the Crypto Data Market. We will not be liable for the acts or omissions of any such third parties, nor will we be liable for any damage that you may suffer as a result of your transactions or any other interaction with any such third parties.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.5\u003c/strong\u003e We use the minimum amount of cookies and similar tracking technologies to track the activity on our websites and hold certain information. Cookies are files with a small amount of data which may include an anonymous unique identifier. Cookies are sent to your browser from a website and stored on your device. Tracking technologies also used are beacons, tags, and scripts to collect and track information and to improve and analyze our services. You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our services.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3.6\u003c/strong\u003e The security of your data is important to us, but remember that no method of transmission over the Internet, or method of electronic storage is 100% secure. While we strive to use commercially acceptable means to protect your Personal Data, we cannot guarantee its absolute security and we do not take any liability in case of security breaches.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4 CUSTOMER’S RESPONSIBILITIES\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4.1\u003c/strong\u003e Customer is responsible for all activities, regardless of whether the activities are authorized by Customer or undertaken by Customer, Customer’s employees or a third party (including Customer’s contractors, agents or End Users). Ocean and its affiliates are not responsible for unauthorized access to Customer Account.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4.2\u003c/strong\u003e Customer will ensure that published assets and Customer and End Users’ use of published assets or the Crypto Data Market will not violate any of the Policies or any applicable law. The Customer is solely responsible for the development, content, operation, maintenance, and use of published assets.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e4.3\u003c/strong\u003e Where Customer permits, assists or facilitates such action, Customer will be deemed to have taken any action by any person or entity related to this Agreement, published assets or use of the Crypto Data Market. Customer is responsible for End Users’ use of published assets and the Crypto Data Market. Customer will ensure that all End Users comply with obligations mirroring those of Customer under this Agreement and that the terms of Customer’s agreements with each End User are consistent with this Agreement. If Customer becomes aware of any violation of Customer’s obligations under this Agreement caused by an End User, Customer will immediately suspend access to published assets and the Crypto Data Marketplace by such End User. Ocean does not provide any support or services to End Users, unless Ocean has a separate agreement with Customer or an End User obligating Ocean to provide such support or services.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5 FEES, PAYMENT\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5.1\u003c/strong\u003e If you elect to purchase, trade or publish data on Crypto Data Marketplace, it will be conducted solely through the Ethereum network via MetaMask (or other Ethereum-compatible wallets and browsers). We will have no insight into or control over these payments or transactions, nor do we have the ability to reverse any transactions. With that in mind, we will have no liability to you or to any third party for any claims or damages that may arise as a result of any transactions that you engage in via the App, or using the Smart Contracts, or any other transactions that you conduct via the Ethereum network or MetaMask.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5.2\u003c/strong\u003e Ethereum requires the payment of a transaction fee (a “Gas Fee”) for every transaction that occurs on the Ethereum network. The Gas Fee funds the network of computers that run the decentralized Ethereum network. This means that you will need to pay a Gas Fee for each transaction that occurs via the Crypto Data Marketplace. In addition to the Gas Fee, we have hardcoded 0.1% of the total value of the transaction for the Ocean Protocol community development fund.\u003c/p\u003e\n\u003cp\u003eCustomer acknowledges and agrees that the Commission will be transferred directly to the Ocean Protocol community development fund through the Ethereum network as part of any transactions or payments.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5.3\u003c/strong\u003e Each Party will be responsible, as required under applicable law, for identifying and paying all taxes and other governmental fees and charges (and any penalties, interest, and other additions thereto) that are imposed on that Party upon or with respect to the transactions and payments under this Agreement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6 SUSPENSION\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6.1\u003c/strong\u003e Ocean may suspend Customer or any End User’s right to access or use any portion or all of the Crypto Data Marketplace immediately with no notice to Customer if Ocean determines that the Customer or an End User’s use of the Crypto Data Marketplace:\u003c/p\u003e\n\u003cp\u003e(b) poses a security risk to the Crypto Data Marketplace or any third party,\u003c/p\u003e\n\u003cp\u003e(c) could adversely impact Ocean systems, the Crypto Data Marketplace or the systems or Content of any other Ocean customer,\u003c/p\u003e\n\u003cp\u003e(d) could subject Ocean, Ocean affiliates, or any third party to liability, and/or\u003c/p\u003e\n\u003cp\u003e(e) could be fraudulent;\u003c/p\u003e\n\u003cp\u003e(f) Customer or any End User is in breach of this Agreement; or\u003c/p\u003e\n\u003cp\u003e(g) Customer has ceased to operate in the ordinary course, made an assignment for the benefit of creditors or similar disposition of Customer assets, or become the subject of any bankruptcy, reorganization, liquidation, dissolution or similar proceeding.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e6.2\u003c/strong\u003e If Ocean, according to Section 6.1, suspends Customer’s right to access or use any portion or all of the Crypto Data Marketplace:\u003c/p\u003e\n\u003cp\u003e(a) Customer remains responsible for all fees and charges Customer incurs during the period of suspension; and\u003c/p\u003e\n\u003cp\u003e(b) Customer will not be entitled to any service credits under the Service Level Agreements for any period of suspension.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7 PURGATORY \u0026#x26; TERMINATION\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7.1\u003c/strong\u003e Purgatory is a state in which a publisher or data asset is tagged as \"in purgatory\". Being in purgatory has implications into how the asset is displayed in Crypto Data Market, and what actions are permitted to be performed on the asset. Once in purgatory, the asset or publisher may stay there or leave purgatory if certain conditions are fulfilled.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e7.2\u003c/strong\u003e This agreement can be terminated at any time by discontinuing Customer access to and use of the Crypto Data Marketplace. You will not receive any refunds, you agree that we, in our sole discretion and for any or no reason, may terminate these Terms and suspend and/or terminate the access to the Crypto Data Marketplace and that we will not be liable to you or to any third party for any such suspension or termination.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8 INTELLECTUAL PROPERTY RIGHTS AND LICENSE\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8.1\u003c/strong\u003e Except as provided in this Section 8, Ocean obtains no rights whatsoever under this Agreement from Customer (or Customer’s licensors) to published assets.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8.2\u003c/strong\u003e Customer represents and warrants to Ocean that:\u003c/p\u003e\n\u003cp\u003e(a) Customer or Customer’s licensors own all right, title, and interest in and of the published assets and\u003c/p\u003e\n\u003cp\u003e(b) Customer has all rights in published assets necessary to grant the rights contemplated by this Agreement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8.3\u003c/strong\u003e Subject to the terms of this Agreement, Ocean grants Customer a limited, revocable, non-exclusive, non-sublicensable, non-transferable license to access and use the Crypto Data Marketplace solely in accordance with this Agreement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8.4\u003c/strong\u003e Except as provided in Section 8.3, the Customer obtains no rights under this Agreement from Ocean, Ocean affiliates or Ocean licensors to the Crypto Data Marketplace, including any related intellectual property rights.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e8.5\u003c/strong\u003e Ocean Content and Third-Party Content may be provided to the Customer under a separate agreement and/or a separate license. In the event of a conflict between this Agreement and any separate agreement and/or separate license, the separate agreement and/or separate license will prevail with respect to the Ocean Content or Third-Party Content that is the subject of such separate agreement and/or separate license.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e9 WARRANTIES; LIMITATIONS OF LIABILITY\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e9.1\u003c/strong\u003e Warranties. The Crypto Data Marketplace is provided “as is”. Except to the extent prohibited by law, or to the extent any statutory rights apply that cannot be excluded, limited or waived, Ocean its affiliates and licensors:\u003c/p\u003e\n\u003cp\u003e(a) make no representations or warranties of any kind, whether express, implied, statutory or otherwise regarding the service offerings or the Third-Party Content, and\u003c/p\u003e\n\u003cp\u003e(b) disclaim all warranties, including any implied or express warranties\u003c/p\u003e\n\u003cp\u003e(c) of merchantability, satisfactory quality, fitness for a particular purpose, non- infringement, or quiet enjoyment,\u003c/p\u003e\n\u003cp\u003e(d) arising out of any course of dealing or usage of trade,\u003c/p\u003e\n\u003cp\u003e(e) that any content will be secure or not otherwise lost or altered.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e10 GOVERNING LAW\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e10.1\u003c/strong\u003e The laws of Singapore, without reference to conflict of law rules, govern this Agreement and any dispute of any sort that might arise between Customer and Ocean. The United Nations Convention for the International Sale of Goods does not apply to this Agreement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e10.2\u003c/strong\u003e Any dispute arising from or in connection with this Agreement or the fulfilment thereof will be exclusively adjudicated in the Courts of Singapore and Customer consents to this exclusive jurisdiction and venue.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e10.3\u003c/strong\u003e Notwithstanding the foregoing Ocean and Customer both agree that Ocean may bring suit against Customer before the court at any of Customer’s business seats and/or at the court where any breach of this Agreement or infringement of Ocean rights occurred.\u003c/p\u003e\n"},"__N_SSG":true},"page":"/[slug]","query":{"slug":"terms"},"buildId":"rzkQDIvR6lxH8LWpg3MVt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
